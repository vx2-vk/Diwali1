    .btn {

      color: white;

      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--orange);
      width: 100%;
      position: relative;
      transition: transform 0.2s;
    }
    
    .btn:active {

    #share-btn {

    .whatsapp-btn {

    /* Firecracker Effects */
    .firecracker {
      position: fixed;
      bottom: -20px;
      width: 6px;
      height: 15px;
      background: linear-gradient(to top, #777, #fff);
      border-radius: 50% 50% 0 0;
      z-index: 5;
      animation: launch 2.5s ease-in forwards;
    }
    
    .firecracker::before {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 6px;
      background: linear-gradient(to right, var(--orange), var(--yellow), var(--orange));
      border-radius: 0 0 50% 50%;
      filter: blur(1px);
    }
    
    .explosion {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      z-index: 6;
      animation: explode 0.8s ease-out forwards;
    }
    
    .spark {
      position: fixed;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      z-index: 7;
      animation: sparkle 0.8s ease-out forwards;
    }
    
    @keyframes launch {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(0deg); opacity: 0; }
    }
    
    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(15); opacity: 0; }
    }
    
    @keyframes sparkle {
      0% { transform: translate(0,0); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Welcome Animation */
    .welcome-effect {

    .welcome-text {

    }
    
    @keyframes welcomeText {
      0% { opacity: 0; transform: scale(0.5); }
      30% { opacity: 1; transform: scale(1.1); }
      70% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(0.5); }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const from = urlParams.get("from");
      
      if (from) {
        // Show welcome animation first
        showWelcomeAnimation(from);
      } else {
        // No animation for direct visitors
        document.querySelector('.container').classList.add('show');
      }
      
      // Add touch feedback for buttons
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('touchstart', () => {
          btn.style.transform = 'scale(0.98)';
        });
        btn.addEventListener('touchend', () => {
          btn.style.transform = '';
        });
      });
    });

    function showWelcomeAnimation(name) {
      // Create welcome overlay
      const welcomeDiv = document.createElement('div');
      welcomeDiv.className = 'welcome-effect';
      welcomeDiv.innerHTML = `<div class="welcome-text">${decodeURIComponent(name)} ‡∞§‡∞∞‡∞´‡±Å‡∞® ‡∞∂‡±Å‡∞≠‡∞æ‡∞ï‡∞æ‡∞Ç‡∞ï‡±ç‡∞∑‡∞≤‡±Å!</div>`;
      document.body.appendChild(welcomeDiv);
      
      // Start grand fireworks show
      grandFireworksShow();
      
      // After animation completes, show main content
      setTimeout(() => {
        document.getElementById("greeting").innerHTML = 
          `üéâ <span style="color:${getRandomColor()}">${decodeURIComponent(name)}</span> ‡∞§‡∞∞‡∞´‡±Å‡∞® ‡∞Æ‡±Ä‡∞ï‡±Å ‡∞∂‡±Å‡∞≠‡∞¶‡±Ä‡∞™‡∞æ‡∞µ‡∞≥‡∞ø ‡∞∂‡±Å‡∞≠‡∞æ‡∞ï‡∞æ‡∞Ç‡∞ï‡±ç‡∞∑‡∞≤‡±Å! ‚ú®`;
        document.querySelector('.container').classList.add('show');
        welcomeDiv.remove();
        
        // Continue with background fireworks
        startBackgroundFireworks();
      }, 2500);
    }
    
    function grandFireworksShow() {
      // Big center explosion first
      setTimeout(() => {
        createBigExplosion(window.innerWidth/2, window.innerHeight/2);
      }, 500);
      
      // Surrounding explosions
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const x = window.innerWidth/2 + (Math.random() - 0.5) * 200;
          const y = window.innerHeight/2 + (Math.random() - 0.5) * 200;
          createBigExplosion(x, y);
        }, 800 + i * 150);
      }
    }
    
    function createBigExplosion(x, y) {
      const color = getRandomColor();
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = `${x}px`;
      explosion.style.top = `${y}px`;
      explosion.style.width = '15px';
      explosion.style.height = '15px';
      explosion.style.background = `radial-gradient(circle, #fff, ${color}, ${darkenColor(color)})`;
      explosion.style.animation = 'explode 1.2s ease-out forwards';
      document.body.appendChild(explosion);
      
      // More sparks for big explosion
      for (let i = 0; i < 60; i++) {
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.style.left = `${x}px`;
        spark.style.top = `${y}px`;
        spark.style.setProperty('--tx', `${Math.random() * 300 - 150}px`);
        spark.style.setProperty('--ty', `${Math.random() * 300 - 150}px`);
        spark.style.backgroundColor = getRandomColor();
        spark.style.width = '3px';
        spark.style.height = '3px';
        document.body.appendChild(spark);
        
        setTimeout(() => spark.remove(), 1200);
      }
      
      setTimeout(() => explosion.remove(), 1200);
    }
    
    function startBackgroundFireworks() {
      // Launch fireworks periodically
      setInterval(() => {
        if (document.visibilityState === 'visible') {
          launchFirework();
        }
      }, 2000);
    }
    
    function launchFirework() {
      const leftPos = Math.random() * window.innerWidth;
      const fc = document.createElement('div');
      fc.className = 'firecracker';
      fc.style.left = `${leftPos}px`;
      document.body.appendChild(fc);
      
      setTimeout(() => {
        createExplosion(leftPos, 50 + Math.random() * window.innerHeight * 0.3);
        fc.remove();
      }, 2000);
    }

    function generateLink() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("‡∞¶‡∞Ø‡∞ö‡±á‡∞∏‡∞ø ‡∞Æ‡±Ä ‡∞™‡±á‡∞∞‡±Å ‡∞ü‡±à‡∞™‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø.");
        return;
      }

      const link = `${window.location.href.split('?')[0]}?from=${encodeURIComponent(name)}`;
      window.generatedLink = link;
      
      document.getElementById("share-btn").style.display = "block";
      startBackgroundFireworks();
    }

    function shareLink() {
      const text = `üéá ‡∞Æ‡±Ä‡∞ï‡±Å ‡∞∂‡±Å‡∞≠‡∞¶‡±Ä‡∞™‡∞æ‡∞µ‡∞≥‡∞ø ‡∞∂‡±Å‡∞≠‡∞æ‡∞ï‡∞æ‡∞Ç‡∞ï‡±ç‡∞∑‡∞≤‡±Å! ü™î\n\n${decodeURIComponent(window.generatedLink.split('from=')[1])} ‡∞§‡∞∞‡∞´‡±Å‡∞® ‡∞Æ‡±Ä‡∞ï‡±Å ‡∞∂‡±Å‡∞≠‡∞æ‡∞ï‡∞æ‡∞Ç‡∞ï‡±ç‡∞∑‡∞≤‡±Å!\n\n${window.generatedLink}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
    }
    
    function createExplosion(x, y) {
      const color = getRandomColor();
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      explosion.style.left = `${x}px`;
      explosion.style.top = `${y}px`;
      explosion.style.background = `radial-gradient(circle, #fff, ${color}, ${darkenColor(color)})`;
      document.body.appendChild(explosion);
      
      for (let i = 0; i < 40; i++) {
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.style.left = `${x}px`;
        spark.style.top = `${y}px`;
        spark.style.setProperty('--tx', `${Math.random() * 200 - 100}px`);
        spark.style.setProperty('--ty', `${Math.random() * 200 - 100}px`);
        spark.style.backgroundColor = getRandomColor();
        document.body.appendChild(spark);
        
        setTimeout(() => spark.remove(), 800);
      }
      
      setTimeout(() => explosion.remove(), 800);
    }
    
    function getRandomColor() {
      const colors = ['#A1FFCE', '#2ecc71', '#27ae60', '#145A32'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function darkenColor(color) {
      return color.replace(/FF/, 'CC').replace(/D7/, 'A0');
    }
  </script>
