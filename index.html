<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>దీపావళి శుభాకాంక్షలు</title>
    <style>
        :root {
            --gold: #FFD700;
            --orange: #FFA500;
            --red: #FF4500;
            --dark-bg: #1a0d00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--dark-bg);
            color: var(--gold);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--orange), 0 0 20px var(--red);
            animation: glow 2s infinite alternate;
            color: var(--gold);
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--orange);
            }
            to {
                text-shadow: 0 0 15px var(--orange), 0 0 25px var(--red);
            }
        }
        
        .laxmi-img {
            width: 280px;
            height: 280px;
            object-fit: contain;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .message {
            font-size: 1.2rem;
            margin: 15px 0;
            line-height: 1.6;
        }
        
        .name-input {
            margin: 25px 0;
            width: 100%;
        }
        
        input {
            width: 100%;
            max-width: 300px;
            padding: 12px 15px;
            border: 2px solid var(--gold);
            border-radius: 25px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, var(--orange), var(--red));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .share-section {
            margin-top: 20px;
            display: none;
            width: 100%;
        }
        
        .share-link {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            margin-bottom: 20px;
            border: 1px dashed var(--gold);
        }
        
        .whatsapp-btn {
            background: #25D366;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
        }
        
        .whatsapp-btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: explode 1s ease-out forwards;
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .laxmi-img {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">దీపావళి శుభాకాంక్షలు</h1>
        
        <p class="message">శ్రీ మహాలక్ష్మి దేవి మీకు సంపద, సుఖశాంతులు ప్రసాదించాలని కోరుకుంటూ...</p>
        
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDA1eXl0MmxydDJlZmFjZGYxOGF4aXAxY2U3OGJieG1kMHBjbzMwbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ErwOniUoUCjUCteUln/giphy.gif" alt="లక్ష్మీ దేవి" class="laxmi-img">
        
        <div id="fromContainer" class="message"></div>
        
        <div class="name-input" id="nameInput">
            <input type="text" id="userName" placeholder="మీ పేరు ఇవ్వండి">
            <button onclick="generateLink()">సరే</button>
        </div>

            <div class="share-link" id="shareLink"></div>
            <button class="whatsapp-btn" onclick="shareOnWhatsApp()">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik0xNy40NzIgMTQuMzA0Yy0uMTk1LS4xNDktLjI5My0uMzQzLS4yOTMtLjU0N3YtLjAxOGMtLjAwMS0uMTYxLjA3NC0uMzEzLjIwMS0uNDE0LjE1MS0uMTE5Ljk0Mi0uNzUxLjk0Mi0uNzUxcy0uNDk3LS4yNDItLjY0OC0uMzYxYy0uMTUxLS4xMTktLjM3MS0uMTE5LS41NzEuMDJsLS4xMTEuMDgzYy0uMTQxLjEwNS0yLjU5MyAxLjg3OC0yLjU5MyAxLjg3OHMtLjE5OC4xNDktLjI5My4yNDhjLS4wOTkuMTA0LS4xNjEuMjUxLS4xMTEuNDIxbC4zOTkgMS4yNjdjLjA0OS4xNjkuMTk4LjI5OC4zNzEuMzQ4LjE3My4wNDkuMzQ2LS4wMjUuNDY1LS4xNDkuMDc0LS4wODMgMS42NDgtMS41MDkgMS42NDgtMS41MDlzLjQyLS4yOTcuNjE1LS40NDVjLjE5NS0uMTQ5LjE5NS0uMzk5LjAwNS0uNTQ4bC0uOTc3LS43MjR6TTEyIDIuMDQzYy01LjUxOSAwLTEwIDQuNDgxLTEwIDEwIDAgMi4xMjkuNjg1IDQuMTE1IDEuODUyIDUuNzQ4TDQuNSAxOS42N2wuNzUyLS4yNDdjMS45NzEuNjU2IDQuMjI4IDEuMDEyIDYuNzQ4IDEuMDEyIDUuNTE5IDAgMTAtNC40ODEgMTAtMTAgMC01LjUxOS00LjQ4MS0xMC0xMC0xMHptMCAxLjVDMTcuMjUyIDMuNTQzIDIxIDcuMjkxIDIxIDEyYzAgNC43MDktMy43NDggOC41NTctOC40NzkgOC41NTctLjg3NCAwLTEuNzI5LS4xMDktMi41MzItLjMwN2wtLjU4Ni0uMTQ3LS4zODcuMzc3Yy0xLjQ0NyAxLjM5Ni0zLjQwOCAyLjE5OC01LjUxNiAyLjE5OC0uMTc0IDAtLjM0Ni0uMDA3LS41MTktLjAxOGwuMTE0LS4wMzJjMS44MzItLjU0OCAzLjA0LTEuODM3IDMuMTA4LTMuNDk0bC4wMTQtLjI1NWMtLjY2OS0uNDQ0LTEuMjI0LS45OTktMS42NjgtMS42NjgtLjQ0NC0uNjY5LS42NjYtMS40NDItLjY2Ni0yLjMxNyAwLTIuNzQyIDIuMjI5LTQuOTcgNC45Ny00Ljk3eiIvPjwvc3ZnPg==" alt="WhatsApp">
                WhatsAppలో షేర్ చేయండి
            </button>
            <button onclick="copyLink()">లింక్ కాపీ చేయండి</button>
        </div>
    </div>

    <script>
        // Check for sender name in URL
        const urlParams = new URLSearchParams(window.location.search);
        const senderName = urlParams.get('from');
        
        // Set greeting based on URL parameter
        const greetingElement = document.getElementById('greeting');
        const fromContainer = document.getElementById('fromContainer');
        
        if (senderName) {
            greetingElement.textContent = `దీపావళి శుభాకాంక్షలు`;
            fromContainer.innerHTML = `<span style="color: var(--orange); font-weight: bold;">${decodeURIComponent(senderName)}</span> నుండి`;
        }
        
        // Fireworks animation
        function createFirework() {
            const colors = ['#FFD700', '#FFA500', '#FF4500', '#FF6347', '#FFD700'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.6; // Keep in upper part of screen
            
            // Random color
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.boxShadow = `0 0 10px 5px ${color}`;
            
            document.body.appendChild(firework);
            
            // Remove after animation
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }
        
        // Initial fireworks
        for (let i = 0; i < 10; i++) {
            setTimeout(createFirework, i * 300);
        }
        
        // Ongoing fireworks every 3 seconds
        setInterval(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(createFirework, i * 300);
            }
        }, 3000);
        
        // Generate shareable link
        function generateLink() {
            const userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                alert('దయచేసి మీ పేరు ఇవ్వండి');
                return;
            }
            
            const currentUrl = window.location.href.split('?')[0];
            const shareUrl = `${currentUrl}?from=${encodeURIComponent(userName)}`;
            
            document.getElementById('shareLink').textContent = shareUrl;
            document.getElementById('shareSection').style.display = 'block';
            
            // Scroll to share section
            document.getElementById('shareSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Copy link to clipboard
        function copyLink() {
            const shareLink = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('లింక్ కాపీ చేయబడింది!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                prompt('దయచేసి ఈ లింక్ కాపీ చేయండి:', shareLink);
            });
        }
        
        // Share via WhatsApp or native share API
        function shareOnWhatsApp() {
            const shareLink = document.getElementById('shareLink').textContent;
            const message = `దీపావళి శుభాకాంక్షలు! ఈ సందేశాన్ని చూడండి: ${shareLink}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'దీపావళి శుభాకాంక్షలు',
                    text: message,
                    url: shareLink
                }).catch(err => {
                    console.log('Error sharing:', err);
                    openWhatsApp(message);
                });
            } else {
                openWhatsApp(message);
            }
        }
        
        function openWhatsApp(message) {
            const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
