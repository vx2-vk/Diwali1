<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Diwali Greeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      text-align: center;
      overflow-x: hidden;
    }

    .laxmi {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
    }

    .greeting {
      font-size: 28px;
      font-weight: bold;
      color: #ff4081;
      margin: 20px;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px 4px #ffcc00;
    }

    .name-box {
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid #ff4081;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #e64a19;
    }

    #share-btn img {
      width: 24px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .firecracker {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff, #ff0, #f00);
      border-radius: 50%;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>

  <img src="laxmi.gif" alt="Laxmi GIF" class="laxmi">

  <div class="greeting" id="greeting"></div>

  <div class="name-box">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <br>
    <button onclick="generateLink()">üéÅ Generate & Share</button>
  </div>

  <div id="share-btn" style="display:none; margin-top: 20px;">
    <button onclick="shareLink()">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"> Share via WhatsApp
    </button>
  </div>

  <script>
    // Show greeting if name present in URL
    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get("from");

    if (from) {
      document.getElementById("greeting").innerText = `üéâ Happy Diwali from ${decodeURIComponent(from)} üéÜ`;
      firecrackerRain(); // Start firecrackers
    }

    function generateLink() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const link = `${location.origin}${location.pathname}?from=${encodeURIComponent(name)}`;
      window.generatedLink = link;
      document.getElementById("share-btn").style.display = "block";
    }

    function shareLink() {
      const text = `üéá Happy Diwali! üéä Click below for a surprise:\n${window.generatedLink}`;
      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(whatsappURL, "_blank");
    }

    function firecrackerRain() {
      for (let i = 0; i < 60; i++) { // 3x more firecrackers
        setTimeout(() => {
          const fire = document.createElement("div");
          fire.classList.add("firecracker");
          fire.style.top = Math.random() * window.innerHeight + "px";
          fire.style.left = Math.random() * window.innerWidth + "px";
          document.body.appendChild(fire);
          setTimeout(() => fire.remove(), 1000);
        }, i * 80);
      }
    }
  </script>

</body>
</html>
