<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>దీపావళి శుభాకాంక్షలు</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #FF5733;
            --accent: #C70039;
            --dark: #1A1A2E;
            --light: #FFF5E4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 10;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border: 1px solid var(--primary);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--secondary);
            animation: glow 2s infinite alternate;
            color: var(--primary);
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--secondary);
            }
            to {
                text-shadow: 0 0 20px var(--accent), 0 0 30px var(--secondary);
            }
        }
        
        .laxmi-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 25px var(--primary);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        .message {
            font-size: 1.2rem;
            margin: 15px 0;
            line-height: 1.6;
            color: var(--light);
        }
        
        .name-form {
            margin: 25px 0;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        input[type="text"] {
            padding: 12px 20px;
            width: 100%;
            max-width: 300px;
            border: 2px solid var(--primary);
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--secondary);
        }
        
        .btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(199, 0, 57, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(199, 0, 57, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .share-section {
            margin-top: 30px;
            display: none;
        }
        
        .share-link {
            word-break: break-all;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            color: var(--light);
            border: 1px dashed var(--primary);
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 25px;
            background-color: #25D366;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
        }
        
        .whatsapp-btn img {
            width: 24px;
            height: 24px;
        }
        
        /* Fireworks */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px var(--primary);
            animation: explode 3s ease-out infinite;
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                width: 5px;
                height: 5px;
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                width: 0;
                height: 0;
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Check for sender name in URL
        const urlParams = new URLSearchParams(window.location.search);
        const senderName = urlParams.get('from');
        
        // Set greeting based on URL parameter
        const greetingElement = document.getElementById('greeting');
        if (senderName) {
            greetingElement.textContent = `దీపావళి శుభాకాంక్షలు ${decodeURIComponent(senderName)} నుండి`;
            document.getElementById('nameForm').style.display = 'none';
            document.getElementById('shareSection').style.display = 'block';
        }
        
        // Generate shareable link
        function generateLink() {
            const userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                alert('దయచేసి మీ పేరు నమోదు చేయండి');
                return;
            }
            
            const currentUrl = window.location.href.split('?')[0];
            const shareUrl = `${currentUrl}?from=${encodeURIComponent(userName)}`;
            
            document.getElementById('shareLink').textContent = shareUrl;
            document.getElementById('shareSection').style.display = 'block';
            
            // Set up WhatsApp share
            const whatsappBtn = document.getElementById('whatsappBtn');
            const shareMessage = `దీపావళి శుభాకాంక్షలు! ${userName} నుండి ప్రత్యేకమైన శుభాకాంక్షలు పొందండి: ${shareUrl}`;
            
            whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(shareMessage)}`;
            
            // Scroll to share section
            document.getElementById('shareSection').scrollIntoView({ behavior: 'smooth' });
            
            // Setup Web Share API for mobile devices
            if (navigator.share) {
                whatsappBtn.onclick = async (e) => {
                    e.preventDefault();
                    try {
                        await navigator.share({
                            title: 'దీపావళి శుభాకాంక్షలు',
                            text: shareMessage,
                            url: shareUrl
                        });
                    } catch (err) {
                        console.log('Error sharing:', err);
                    }
                };
            }
        }
        
        // Create fireworks
        function createFireworks() {
            const colors = ['#FFD700', '#FF5733', '#C70039', '#FF00FF', '#00FFFF'];
            const fireworksCount = 15;
            
            for (let i = 0; i < fireworksCount; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random movement
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.backgroundColor = color;
                firework.style.setProperty('--tx', `${tx}px`);
                firework.style.setProperty('--ty', `${ty}px`);
                firework.style.animationDelay = `${Math.random() * 2}s`;
                
                document.body.appendChild(firework);
                
                // Remove after animation
                setTimeout(() => {
                    firework.remove();
                }, 3000);
            }
        }
        
        // Initial fireworks
        createFireworks();
        
        // Regular fireworks
        setInterval(createFireworks, 3000);
        
        // Trigger fireworks when clicking OK button
        document.querySelector('.btn').addEventListener('click', () => {
            setTimeout(createFireworks, 500);
        });
    </script>
